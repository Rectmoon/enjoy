<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="/static/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.bootcss.com/iScroll/5.2.0/iscroll.min.js"></script>
  </head>
  <body>
    <h4>无宽度，借助流动性</h4>
    <div class="nav">
      <a href="#" class="nav-a">导航1</a>
      <a href="#" class="nav-a">导航2</a>
      <a href="#" class="nav-a">导航3</a>
    </div>
    <h4>width:100%</h4>
    <div class="nav">
      <a href="#" class="nav-a width">导航1</a>
      <a href="#" class="nav-a width">导航2</a>
      <a href="#" class="nav-a width">导航3</a>

    <div class="container tc w100">

    <div class="container tc">
      <span class="ao"></span>
      <span class="tu"></span>

    <div>
      我是文本

    </div>

      <ul>
        <li data-index="1"><img src=<%= require('@/assets/images/1.png') %> /></li>
        <li data-index="2"><img src=<%= require('@/assets/images/1.png') %> /></li>
        <li data-index="3"><img src=<%= require('@/assets/images/1.png') %> /></li>
        <li data-index="4"><img src=<%= require('@/assets/images/1.png') %> /></li>
        <li data-index="5"><img src=<%= require('@/assets/images/1.png') %> /></li>
      </ul>
    </div>
